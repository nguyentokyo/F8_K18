<!DOCTYPE html>
<html lang="ja">
<head>

    <title>Luyện tập table</title>

            <tr>

            <tr>

            </tr>
            <tr>
                <td rowspan="2">3</td>
                <td rowspan="2">1</td>
                <td rowspan="2">セリ</td>
                <td rowspan="2"></td>

        <tfoot>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
