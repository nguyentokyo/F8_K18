<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Table</title>
</head>
<body>
    <table border="1" cellspacing="0">
        --hàng 1
        <thead>
            <tr>
                <td>name</td>
                <td>age</td>
                <td>address</td>
                <td>salary</td>
            </tr>
        </thead>

        <tbody>
            --hàng 2
            <tr>
                <td>Nguyễn Văn A</td>
                <td>20</td>
                <td>Hà Nội</td>
                <td>10.000.000</td>
            </tr>

            --hàng 3
            <tr>
                <td>Nguyễn Văn B</td>
                <td>20</td>
                <td>Hà Nội</td>
                <td>8.000.000</td>
            </tr>
        </tbody>
        --hàng 4
        <tfoot>
            <tr>
                <td colspan="3">luong TB</td>
                <td>9.000.000</td>
            </tr>
        </tfoot>

    </table>
<!--    gộp hàng-->
    <table border="1" cellspacing="0">
        <thead>
            <tr>
                <td>Time</td>
                <td>Contens</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>2</td>
            </tr>
            <tr>
                <td>3</td>
                <td>4</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Tông kết</td>
                <td>A</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
