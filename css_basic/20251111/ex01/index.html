<!doctype html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>bai css 3</title>
    <link rel="stylesheet" href="style.css">
    <style>
        a {
            color: black;
            text-decoration: none;
        }

        li {
            list-style-type: none;
        }

        ul li:first-child a {
            color: red;
        }

        ul li:nth-child(1) a {
            color: blue;
        }

        ul li:nth-child(1) , li:nth-of-type(4) a {
            color: green;
        }
    </style>
</head>
<body>
<!--    <div class="box"></div>-->

    <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Products</a></li>
        <li><a href="#">About</a></li>
        <div></div>
        <li><a href="#">Job</a></li>
    </ul>
</body>
</html>
