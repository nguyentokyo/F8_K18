<!DOCTYPE html>
<html lang="en">
<head>

    <title>Title</title>

        .box1 {
            width: 200px;
            padding: 20px;
            border: 5px solid;
            box-sizing: content-box;
            background-color: green;
        }

        .box2 {
            width: 200px;
            padding: 20px;
            border: 5px solid;
            box-sizing: border-box;
            background-color: red;
        }

</head>
<body>
    <div class="box1">Conten-box</div>
    <br>
    <div class="box2">Border-box</div>
</body>
</html>
