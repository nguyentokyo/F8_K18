<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .parent {
            width: 300px;
            height: 200px;
            background: lightgray;
            position: relative;
        }
        .child {
            width: 100px;
            height: 50px;
            background: orange;
            position: absolute;
            top: 0;
            bottom: 0;
            margin: auto;
        }
    </style>
</head>
<body>
<div class="parent">
    <div class="child">BOX</div>
</div>
</body>
</html>
